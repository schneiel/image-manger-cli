name: CI

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  # ============================================================================
  # Basic Build and Test
  # ============================================================================  
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-test-${{ hashFiles('**/go.sum', '**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-test-
            ${{ runner.os }}-go-

      - name: Update and download dependencies
        run: |
          go mod tidy
          cd core && go mod tidy
          cd ..
          go mod download
          cd core && go mod download

      - name: Run tests
        run: |
          go test -v $(go list ./... | grep -v /test/)

      - name: Build
        run: |
          go build -o ImageManager .

  # ============================================================================
  # Lint and Quality Check
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-lint-${{ hashFiles('**/go.sum', '**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-lint-
            ${{ runner.os }}-go-

      - name: Update dependencies for lint
        run: |
          go mod tidy
          cd core && go mod tidy
          cd ..
          go mod download
          cd core && go mod download

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.5.0
          working-directory: .
          args: --timeout=10m